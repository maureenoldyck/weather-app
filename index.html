<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <form action="" id="weather-form">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
        <input type="submit" value="Get Forcast" id="run">
    </form>
    



    <template id="weather-card">
        <li class="card">
            <h4 class="title">
                <strong class="temperature"></strong>
                <em class="city-name"></em>
                <em class="description"></em>
                <em class="highest"></em>
                <em class="lowest"></em>
            </h4>
            <p class="details"></p>
        </li>
    </template>

 <ol id="target"></ol>
 
    <script src="script.js"></script>
</body>
</html>
