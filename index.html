<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="header">
        <button class="collapsButton city-name">Weather Of the Day</button>
        <div class="content">
            <form id="weather-form">
                <div><i class="fas fa-search"></i>
                    <input type="text" id="city" name="city" placeholder="Search city"> </div>
                <input type="submit" value="Get Forecast" id="run" class="submitButton">
            </form>
        </div>
    </div>

    <div id="weather-card">
        <div class="card">
            <div class="card-info">
                <img src="images/" alt="weather-icon" class="weather-image">
               <p> <strong class="temperature"></strong></p>
                <ul class="temp-info">
                    <li> <em class="highest"></em></li>
                    <li> <em class="description"></em></li>
                    <li> <em class="lowest"></em></li>
                </ul>
            </div>
        </div>

        <div class="forecast">
            <ul>
                <li class="forecast-element day"> <strong class="tomorrow"></strong></li>
                <li class="forecast-element"> <em class="tomorrowTemperature"></em></li>
                <li class="forecast-element"> <img src="images/" alt="weather-icon" class="weather-icon-tomorrow"></li>
            </ul>

            <ul>
                <li class="forecast-element day"> <strong class="dayAfterTomorrow"></strong></li>
                <li class="forecast-element"> <em class="dayAfterTomorrowTemperature"></em></li>
                <li class="forecast-element"> <img src="images/" alt="weather-icon"
                        class="weather-icon-dayAfterTomorrow"></li>
            </ul>

            <ul>
                <li class="forecast-element day"> <strong class="inThreeDays"></strong></li>
                <li class="forecast-element"> <em class="inThreeDaysTemperature"></em></li>
                <li class="forecast-element"> <img src="images/" alt="weather-icon" class="weather-icon-inThreeDays">
                </li>
            </ul>
            <ul>
                <li class="forecast-element day"> <strong class="inFourDays"></strong> </li>
                <li class="forecast-element"> <em class="inFourDaysTemperature"></em></li>
                <li class="forecast-element"> <img src="images/" alt="weather-icon" class="weather-icon-inFourDays">
                </li>
            </ul>
            <ul>
                <li class="forecast-element day"> <strong class="inFiveDays"></strong></li>
                <li class="forecast-element"> <em class="inFiveDaysTemperature"></em></li>
                <li class="forecast-element"> <img src="images/" alt="weather-icon" class="weather-icon-inFiveDays">
                </li>
            </ul>
        </div>
    </div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src="https://kit.fontawesome.com/fd87467771.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
